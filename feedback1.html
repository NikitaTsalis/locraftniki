    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const stars = document.querySelectorAll('.star');
            let selectedRating = 0; // Default rating value

            // Fungsi untuk update bintang
            function updateStars(rating) {
                stars.forEach(star => {
                    const value = parseInt(star.getAttribute('data-value'));
                    if (value <= rating) {
                        star.classList.add('active'); // Highlight the star
                    } else {
                        star.classList.remove('active'); // Remove highlight
                    }
                });
            }

            // Add click event to each star
            stars.forEach(star => {
                star.addEventListener('click', () => {
                    selectedRating = parseInt(star.getAttribute('data-value')); // Get the star value
                    updateStars(selectedRating); // Update star colors
                });
            });
        });
    </script>
